name: ğŸ” DevSecOps Security Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  security-scan:
    name: ğŸ›¡ï¸ Security Scanning
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      # SECRET SCANNING
      - name: ğŸ•µï¸ Secret Scanning with GitLeaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # SCA SCANNING
      - name: ğŸ“¦ Install Safety for SCA
        run: |
          pip install safety

      - name: ğŸ” SCA - Software Composition Analysis
        run: |
          echo "ğŸ” Running SCA Scanning..."
          safety check --file requirements.txt --output text > sca-results.txt || true
          cat sca-results.txt

      # SAST SCANNING
      - name: ğŸ›¡ï¸ Install Bandit for SAST
        run: |
          pip install bandit

      - name: ğŸ” SAST - Static Application Security Testing
        run: |
          echo "ğŸ›¡ï¸ Running SAST Scanning..."
          bandit -r . -f json -o sast-results.json || true
          bandit -r . -ll > sast-summary.txt 2>&1 || true
          echo "SAST scan completed"

      # DAST SCANNING
      - name: ğŸ³ Setup Docker for Application
        uses: docker/setup-buildx-action@v3

      - name: ğŸš€ Start Application with Docker Compose
        run: |
          echo "ğŸš€ Starting Vuln Bank with Docker Compose..."

          # Check if docker-compose.yml exists
          if [ -f "docker-compose.yml" ]; then
            echo "ğŸ“„ Found docker-compose.yml"
          else
            echo "âŒ No docker-compose.yml found"
            exit 1
          fi

          # Start services with docker compose (new syntax)
          docker compose up -d --build

          # Wait for services to be ready
          echo "â³ Waiting for services to start..."
          sleep 45

          # Check running containers
          docker compose ps

          # Check logs
          echo "ğŸ“‹ Application logs:"
          docker compose logs web | head -20

          # Test if app is running
          for i in {1..20}; do
            if curl -f http://localhost:5000 >/dev/null 2>&1; then
              echo "âœ… Application is running on port 5000"
              echo "ğŸ“„ Homepage preview:"
              curl -s http://localhost:5000 | head -10
              break
            fi
            echo "â³ Waiting for app... ($i/20)"
            sleep 5
          done

          # Show detailed logs if app is not responding
          if ! curl -f http://localhost:5000 >/dev/null 2>&1; then
            echo "âŒ Application not responding, showing detailed logs:"
            echo "=== WEB CONTAINER LOGS ==="
            docker compose logs web
            echo "=== DB CONTAINER LOGS ==="
            docker compose logs db
            echo "=== CONTAINER STATUS ==="
            docker compose ps
            exit 1
          fi

      - name: ğŸŒ DAST - Dynamic Application Security Testing
        run: |
          echo "ğŸŒ Running DAST Scanning with OWASP ZAP..."
          mkdir -p reports

          # Fix permissions for ZAP
          chmod 777 reports

          # Run OWASP ZAP baseline scan with CORRECT parameters
          docker run --rm \
            --network host \
            -v ${{ github.workspace }}/reports:/zap/wrk:rw \
            ghcr.io/zaproxy/zaproxy:stable \
            zap-baseline.py \
            -t http://localhost:5000 \
            -g /zap/wrk/gen.conf \
            -J /zap/wrk/dast-results.json \
            -r /zap/wrk/dast-results.html \
            -x /zap/wrk/dast-results.xml \
            -I > reports/dast-output.log 2>&1 || echo "DAST completed with findings"

          # Show ZAP output for debugging
          echo "=== ZAP Scan Output ==="
          cat reports/dast-output.log || echo "No log file found"

          # Check generated files
          echo "=== Generated Files ==="
          ls -la reports/

          # Parse results from the log output
          echo "=== Parsing DAST Results ==="
          if [ -f "reports/dast-output.log" ] && grep -q "WARN-NEW\|FAIL-NEW" reports/dast-output.log; then
            echo "ğŸ“Š DAST Issues Found:"
            grep "WARN-NEW\|FAIL-NEW" reports/dast-output.log | head -10
            
            # Count critical/high issues
            FAIL_COUNT=$(grep -c "FAIL-NEW:" reports/dast-output.log || echo "0")
            WARN_COUNT=$(grep -c "WARN-NEW:" reports/dast-output.log || echo "0")
            
            echo "ğŸš¨ FAIL Issues: $FAIL_COUNT"
            echo "âš ï¸ WARN Issues: $WARN_COUNT"
            
            # Move ZAP reports to root if they exist
            [ -f "reports/dast-results.json" ] && cp reports/dast-results.json . || echo "No JSON report from ZAP"
            [ -f "reports/dast-results.html" ] && cp reports/dast-results.html . || echo "No HTML report from ZAP"
            
            # Create simple JSON report from log if ZAP didn't create one
            if [ ! -f "dast-results.json" ]; then
              echo "{
                \"summary\": {
                  \"fail_issues\": $FAIL_COUNT,
                  \"warn_issues\": $WARN_COUNT,
                  \"total_issues\": $((FAIL_COUNT + WARN_COUNT))
                },
                \"scan_status\": \"completed\",
                \"target\": \"http://localhost:5000\"
              }" > dast-results.json
            fi
            
            # Show sample of issues found
            echo "ğŸ“‹ Sample Issues Found:"
            grep "WARN-NEW\|FAIL-NEW" reports/dast-output.log | head -5
          else
            echo "âœ… No major issues found in log output"
            echo '{"summary": {"fail_issues": 0, "warn_issues": 0}, "scan_status": "completed"}' > dast-results.json
          fi

          echo "DAST scan completed"

      - name: ğŸ›‘ Stop Application
        if: always()
        run: |
          echo "ğŸ›‘ Stopping Docker Compose services..."
          docker compose down || true
          docker compose down --volumes || true

          # Clean up any remaining containers
          docker container prune -f || true

      # MISCONFIGURATION SCANNING
      - name: ğŸ”§ Install Trivy for Misconfiguration Scanning
        run: |
          sudo apt-get update
          sudo apt-get install wget apt-transport-https gnupg lsb-release -y
          wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
          echo "deb https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main" | sudo tee -a /etc/apt/sources.list.d/trivy.list
          sudo apt-get update
          sudo apt-get install trivy jq -y

      - name: ğŸ”§ Misconfiguration Scanning
        run: |
          echo "ğŸ”§ Running Misconfiguration Scanning..."
          trivy config . --format json --output misconfig-results.json --quiet
          trivy config . --format table > misconfig-summary.txt 2>&1
          echo "Misconfiguration scan completed"

      # CHECK FOR CRITICAL VULNERABILITIES
      - name: ğŸš¨ Check for Critical Issues
        run: |
          echo "Checking for critical vulnerabilities..."
          CRITICAL_FOUND=false

          # Check GitLeaks results
          if [ -f "results.json" ] && [ -s "results.json" ]; then
            echo "âŒ CRITICAL: Secrets detected!"
            echo "secrets=true" >> $GITHUB_ENV
            CRITICAL_FOUND=true
          fi

          # Check SCA results
          if grep -q "vulnerabilities reported" sca-results.txt; then
            VULN_COUNT=$(grep -o "[0-9]\+ vulnerabilities reported" sca-results.txt | head -1 | grep -o "^[0-9]\+")
            if [ "$VULN_COUNT" -gt 0 ]; then
              echo "âŒ CRITICAL: $VULN_COUNT vulnerabilities found in dependencies!"
              echo "vulnerabilities=true" >> $GITHUB_ENV
              echo "vuln_count=$VULN_COUNT" >> $GITHUB_ENV
              CRITICAL_FOUND=true
            fi
          fi

          # Check SAST results
          if [ -f "sast-summary.txt" ]; then
            HIGH_SAST=$(grep -c "Severity: High" sast-summary.txt || echo "0")
            MED_SAST=$(grep -c "Severity: Medium" sast-summary.txt || echo "0")
            TOTAL_SAST=$((HIGH_SAST + MED_SAST))
            echo "sast_high_count=$HIGH_SAST" >> $GITHUB_ENV
            echo "sast_total_count=$TOTAL_SAST" >> $GITHUB_ENV
            if [ "$HIGH_SAST" -gt 0 ]; then
              echo "âŒ CRITICAL: $HIGH_SAST high severity SAST issues found!"
              echo "sast_critical=true" >> $GITHUB_ENV
              CRITICAL_FOUND=true
            fi
          fi

          # Check DAST results - IMPROVED PARSING
          if [ -f "dast-results.json" ]; then
            echo "ğŸ“Š Checking DAST JSON results..."
            
            # Validate JSON format (show only first few lines)
            if jq empty dast-results.json 2>/dev/null; then
              echo "âœ… Valid JSON format detected"
              echo "ğŸ“„ JSON Summary:"
              jq -r '."@programName", ."@version", .site[0]."@name"' dast-results.json 2>/dev/null || echo "Basic info extracted"
            else
              echo "âŒ Invalid JSON format"
            fi
            
            # Try to parse ZAP JSON format for alerts
            HIGH_ALERTS=$(jq -r '.site[]?.alerts[]? | select(.riskcode == "3") | .riskcode' dast-results.json 2>/dev/null | wc -l || echo "0")
            CRITICAL_ALERTS=$(jq -r '.site[]?.alerts[]? | select(.riskcode == "4") | .riskcode' dast-results.json 2>/dev/null | wc -l || echo "0")
            TOTAL_DAST=$((HIGH_ALERTS + CRITICAL_ALERTS))
            
            echo "ğŸ” DAST Analysis: High=$HIGH_ALERTS, Critical=$CRITICAL_ALERTS"
            echo "dast_critical_count=$CRITICAL_ALERTS" >> $GITHUB_ENV
            echo "dast_high_count=$HIGH_ALERTS" >> $GITHUB_ENV
            echo "dast_total_count=$TOTAL_DAST" >> $GITHUB_ENV
            
            # Show sample alerts if found
            if [ "$HIGH_ALERTS" -gt 0 ] || [ "$CRITICAL_ALERTS" -gt 0 ]; then
              echo "ğŸ“‹ Sample DAST Issues:"
              jq -r '.site[]?.alerts[]? | select(.riskcode == "3" or .riskcode == "4") | "- " + .name + " (Risk: " + .riskdesc + ")"' dast-results.json 2>/dev/null | head -3 || echo "Could not extract alert details"
            fi
            
            if [ "$CRITICAL_ALERTS" -gt 0 ] || [ "$HIGH_ALERTS" -gt 0 ]; then
              echo "âŒ CRITICAL: $((CRITICAL_ALERTS + HIGH_ALERTS)) critical/high DAST issues found!"
              echo "dast_critical=true" >> $GITHUB_ENV
              CRITICAL_FOUND=true
            else
              echo "âœ… No critical DAST issues found"
            fi
          elif [ -f "reports/dast-results.html" ]; then
            echo "ğŸ“Š Checking DAST HTML results as fallback..."
            # Parse HTML for High/Critical alerts
            HIGH_HTML=$(grep -c "Risk Level.*High" reports/dast-results.html || echo "0")
            CRITICAL_HTML=$(grep -c "Risk Level.*Critical" reports/dast-results.html || echo "0")
            
            echo "ğŸ” DAST HTML Analysis: High=$HIGH_HTML, Critical=$CRITICAL_HTML"
            echo "dast_critical_count=$CRITICAL_HTML" >> $GITHUB_ENV
            echo "dast_high_count=$HIGH_HTML" >> $GITHUB_ENV
            echo "dast_total_count=$((HIGH_HTML + CRITICAL_HTML))" >> $GITHUB_ENV
            
            if [ "$CRITICAL_HTML" -gt 0 ] || [ "$HIGH_HTML" -gt 0 ]; then
              echo "âŒ CRITICAL: $((CRITICAL_HTML + HIGH_HTML)) critical/high DAST issues found in HTML!"
              echo "dast_critical=true" >> $GITHUB_ENV
              CRITICAL_FOUND=true
            fi
          else
            echo "âš ï¸ No DAST results found"
            echo "dast_critical_count=0" >> $GITHUB_ENV
            echo "dast_high_count=0" >> $GITHUB_ENV
            echo "dast_total_count=0" >> $GITHUB_ENV
          fi

          # Check Misconfiguration results
          echo "ğŸ”§ Checking Misconfiguration results..."
          if [ -f "misconfig-results.json" ]; then
            echo "ğŸ“„ Misconfiguration file found, analyzing..."
            
            # Check if file has content
            if [ -s "misconfig-results.json" ]; then
              # Validate JSON first
              if jq empty misconfig-results.json 2>/dev/null; then
                CRITICAL_MISCONFIG=$(jq -r '.Results[]?.Misconfigurations[]? | select(.Severity == "CRITICAL") | .Severity' misconfig-results.json 2>/dev/null | wc -l || echo "0")
                HIGH_MISCONFIG=$(jq -r '.Results[]?.Misconfigurations[]? | select(.Severity == "HIGH") | .Severity' misconfig-results.json 2>/dev/null | wc -l || echo "0")
                TOTAL_CRITICAL_HIGH=$((CRITICAL_MISCONFIG + HIGH_MISCONFIG))
                
                echo "ğŸ” Misconfiguration Analysis: Critical=$CRITICAL_MISCONFIG, High=$HIGH_MISCONFIG"
                echo "misconfig_critical_count=$CRITICAL_MISCONFIG" >> $GITHUB_ENV
                echo "misconfig_high_count=$HIGH_MISCONFIG" >> $GITHUB_ENV
                echo "misconfig_total_count=$TOTAL_CRITICAL_HIGH" >> $GITHUB_ENV
                
                if [ "$TOTAL_CRITICAL_HIGH" -gt 0 ]; then
                  echo "âŒ CRITICAL: $TOTAL_CRITICAL_HIGH critical/high misconfigurations found!"
                  echo "misconfig_critical=true" >> $GITHUB_ENV
                  CRITICAL_FOUND=true
                  
                  # Show sample misconfigurations
                  echo "ğŸ“‹ Sample Misconfiguration Issues:"
                  jq -r '.Results[]?.Misconfigurations[]? | select(.Severity == "CRITICAL" or .Severity == "HIGH") | "- " + .Title + " (" + .Severity + ")"' misconfig-results.json 2>/dev/null | head -3 || echo "Could not extract details"
                else
                  echo "âœ… No critical misconfiguration issues found"
                fi
              else
                echo "âŒ Invalid JSON format in misconfiguration results"
                echo "misconfig_critical_count=0" >> $GITHUB_ENV
                echo "misconfig_high_count=0" >> $GITHUB_ENV
                echo "misconfig_total_count=0" >> $GITHUB_ENV
              fi
            else
              echo "âš ï¸ Misconfiguration file is empty"
              echo "misconfig_critical_count=0" >> $GITHUB_ENV
              echo "misconfig_high_count=0" >> $GITHUB_ENV
              echo "misconfig_total_count=0" >> $GITHUB_ENV
            fi
          else
            echo "âŒ No misconfiguration results file found"
            echo "misconfig_critical_count=0" >> $GITHUB_ENV
            echo "misconfig_high_count=0" >> $GITHUB_ENV
            echo "misconfig_total_count=0" >> $GITHUB_ENV
          fi

          # Set overall critical status
          if [ "$CRITICAL_FOUND" = true ]; then
            echo "critical_issues_found=true" >> $GITHUB_ENV
          else
            echo "âœ… No critical security issues found!"
            echo "critical_issues_found=false" >> $GITHUB_ENV
          fi

      - name: ğŸ“¢ Send Discord Alert for Critical Issues
        if: env.critical_issues_found == 'true'
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          echo "ğŸ“¢ Sending critical vulnerability alert to Discord..."

          # Prepare variables
          REPO_NAME="${{ github.repository }}"
          COMMIT_SHA="${{ github.sha }}"
          COMMIT_SHORT="${COMMIT_SHA:0:7}"
          COMMIT_URL="https://github.com/${{ github.repository }}/commit/${{ github.sha }}"
          ACTION_URL="https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          ACTOR="${{ github.actor }}"

          # Count and prepare issue details with actual numbers
          TOTAL_ISSUES=0
          ISSUE_DETAILS=""

          if [ "${{ env.secrets }}" = "true" ]; then
            ISSUE_DETAILS="${ISSUE_DETAILS}ğŸ•µï¸ **Secrets Detected** - Hardcoded credentials found in repository\n"
            TOTAL_ISSUES=$((TOTAL_ISSUES + 1))
          fi

          if [ "${{ env.vulnerabilities }}" = "true" ]; then
            VULN_COUNT="${{ env.vuln_count }}"
            ISSUE_DETAILS="${ISSUE_DETAILS}ğŸ“¦ **SCA Issues** - ${VULN_COUNT:-Unknown} vulnerable dependencies\n"
            TOTAL_ISSUES=$((TOTAL_ISSUES + ${VULN_COUNT:-0}))
          fi

          if [ "${{ env.sast_critical }}" = "true" ]; then
            SAST_HIGH="${{ env.sast_high_count }}"
            SAST_TOTAL="${{ env.sast_total_count }}"
            ISSUE_DETAILS="${ISSUE_DETAILS}ğŸ›¡ï¸ **SAST Issues** - ${SAST_HIGH:-0} high severity, ${SAST_TOTAL:-0} total code vulnerabilities\n"
            TOTAL_ISSUES=$((TOTAL_ISSUES + ${SAST_HIGH:-0}))
          fi

          if [ "${{ env.dast_critical }}" = "true" ]; then
            DAST_CRITICAL="${{ env.dast_critical_count }}"
            DAST_HIGH="${{ env.dast_high_count }}"
            DAST_TOTAL="${{ env.dast_total_count }}"
            ISSUE_DETAILS="${ISSUE_DETAILS}ğŸŒ **DAST Issues** - ${DAST_CRITICAL:-0} critical, ${DAST_HIGH:-0} high runtime vulnerabilities\n"
            TOTAL_ISSUES=$((TOTAL_ISSUES + ${DAST_CRITICAL:-0} + ${DAST_HIGH:-0}))
          fi

          if [ "${{ env.misconfig_critical }}" = "true" ]; then
            MISCONFIG_CRITICAL="${{ env.misconfig_critical_count }}"
            MISCONFIG_HIGH="${{ env.misconfig_high_count }}"
            MISCONFIG_TOTAL="${{ env.misconfig_total_count }}"
            ISSUE_DETAILS="${ISSUE_DETAILS}ğŸ”§ **Misconfiguration** - ${MISCONFIG_CRITICAL:-0} critical, ${MISCONFIG_HIGH:-0} high configuration issues\n"
            TOTAL_ISSUES=$((TOTAL_ISSUES + ${MISCONFIG_TOTAL:-0}))
          fi

          # Create Discord embed payload
          cat > discord_payload.json << EOF
          {
            "embeds": [
              {
                "title": "ğŸš¨ CRITICAL SECURITY ALERT",
                "description": "**Critical vulnerabilities detected in Vuln Bank repository!**",
                "color": 15158332,
                "fields": [
                  {
                    "name": "ğŸ“ Repository",
                    "value": "\`$REPO_NAME\`",
                    "inline": true
                  },
                  {
                    "name": "ğŸ‘¤ Triggered By",
                    "value": "\`$ACTOR\`",
                    "inline": true
                  },
                  {
                    "name": "ğŸ”— Commit",
                    "value": "[\`$COMMIT_SHORT\`]($COMMIT_URL)",
                    "inline": true
                  },
                  {
                    "name": "ğŸš¨ Total Issues Found",
                    "value": "**$TOTAL_ISSUES** critical security issues detected",
                    "inline": false
                  },
                  {
                    "name": "ğŸ“‹ Security Issues Breakdown",
                    "value": "$ISSUE_DETAILS",
                    "inline": false
                  },
                  {
                    "name": "âš ï¸ IMMEDIATE ACTION REQUIRED",
                    "value": "â€¢ [ğŸ“Š View Full Pipeline Results]($ACTION_URL)\nâ€¢ ğŸ“ Download security reports from artifacts\nâ€¢ ğŸš« **DO NOT DEPLOY** until all issues are resolved\nâ€¢ ğŸ”§ Review and fix vulnerabilities immediately",
                    "inline": false
                  },
                  {
                    "name": "ğŸ“Š Available Reports",
                    "value": "â€¢ Secret Scanning Results\nâ€¢ SCA Vulnerability Report\nâ€¢ SAST Code Analysis\nâ€¢ DAST Runtime Testing\nâ€¢ Misconfiguration Audit",
                    "inline": false
                  }
                ],
                "footer": {
                  "text": "DevSecOps Security Pipeline â€¢ Vuln Bank Project",
                  "icon_url": "https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png"
                },
                "timestamp": "$(date -u +%Y-%m-%dT%H:%M:%S.000Z)"
              }
            ]
          }
          EOF

          echo "ğŸ“ Discord payload created:"
          cat discord_payload.json | jq '.' || echo "JSON payload created (jq not available for formatting)"

          # Send notification to Discord
          echo "ğŸ“¤ Sending notification to Discord..."

          HTTP_RESPONSE=$(curl -s -o discord_response.txt -w "%{http_code}" \
            -H "Content-Type: application/json" \
            -X POST \
            -d @discord_payload.json \
            "$DISCORD_WEBHOOK_URL")

          echo "ğŸ“Š Discord API Response Code: $HTTP_RESPONSE"

          if [ "$HTTP_RESPONSE" = "204" ]; then
            echo "âœ… Discord notification sent successfully!"
            echo "ğŸ¯ Security team has been alerted via Discord"
          else
            echo "âŒ Failed to send Discord notification"
            echo "ğŸ“„ Response details:"
            cat discord_response.txt || echo "No response file"
            
            # Don't fail the pipeline if Discord fails, just warn
            echo "âš ï¸ Continuing pipeline despite Discord notification failure..."
            echo "ğŸ’¡ Please check your Discord webhook URL in repository secrets"
          fi

          # Also create a simple backup notification file
          echo "ğŸš¨ CRITICAL SECURITY ALERT - $TOTAL_ISSUES issues found in $REPO_NAME by $ACTOR" > notification_backup.txt
          echo "ğŸ”— Pipeline: $ACTION_URL" >> notification_backup.txt
          echo "ğŸ“Š Commit: $COMMIT_URL" >> notification_backup.txt

          echo "âœ… Discord notification process completed"

      # SAVE REPORTS
      - name: ğŸ“„ Upload Security Reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-reports
          path: |
            results.json
            sca-results.txt
            sast-results.json
            sast-summary.txt
            dast-results.json
            dast-results.html
            reports/dast-output.log
            misconfig-results.json
            misconfig-summary.txt
            discord_payload.json
            discord_response.txt
            notification_backup.txt

      # FAIL IF CRITICAL ISSUES FOUND
      - name: âš ï¸ Fail Build on Critical Issues
        if: env.secrets == 'true' || env.vulnerabilities == 'true' || env.sast_critical == 'true' || env.dast_critical == 'true' || env.misconfig_critical == 'true'
        run: |
          echo "ğŸš¨ BUILD FAILED: Critical security issues detected!"
          echo "ğŸ” Check the artifacts for detailed reports"
          echo "ğŸ“§ Security team has been notified via Discord"
          echo "ğŸ“Š Summary of issues found:"
          [ "${{ env.secrets }}" = "true" ] && echo "  - ğŸ•µï¸ Secrets detected in code"
          [ "${{ env.vulnerabilities }}" = "true" ] && echo "  - ğŸ“¦ ${{ env.vuln_count }} vulnerable dependencies"
          [ "${{ env.sast_critical }}" = "true" ] && echo "  - ğŸ›¡ï¸ ${{ env.sast_high_count }} critical SAST issues"
          [ "${{ env.dast_critical }}" = "true" ] && echo "  - ğŸŒ ${{ env.dast_total_count }} critical DAST issues"
          [ "${{ env.misconfig_critical }}" = "true" ] && echo "  - ğŸ”§ ${{ env.misconfig_total_count }} critical misconfigurations"
          echo ""
          echo "ğŸš« DEPLOYMENT BLOCKED - Fix vulnerabilities before proceeding!"
          exit 1

      # SUCCESS MESSAGE
      - name: âœ… Security Scan Completed Successfully
        if: env.critical_issues_found != 'true'
        run: |
          echo "ğŸ‰ All security scans completed successfully!"
          echo "âœ… No critical security issues found"
          echo "ğŸ“Š All scanned areas:"
          echo "  - ğŸ•µï¸ Secret Scanning: âœ… Clean"
          echo "  - ğŸ“¦ SCA (Dependencies): âœ… No critical vulnerabilities"
          echo "  - ğŸ›¡ï¸ SAST (Code Analysis): âœ… No high-severity issues"
          echo "  - ğŸŒ DAST (Runtime Testing): âœ… No critical runtime issues"
          echo "  - ğŸ”§ Misconfiguration: âœ… No critical misconfigurations"
          echo ""
          echo "ğŸš€ Repository is ready for deployment!"
